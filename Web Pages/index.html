<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header class="header">Welcome to <i>Mr.Crypto</i></header>
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">
        <div class="login">
            <form>
                <label for="check" aria-hidden="true">Login</label>
                <input type="user" name="uname" placeholder="Username" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
            <button>Forgot Credentials?</button>
        </div>
        <div class="signUp">
            <form>
                <label for="check" aria-hidden="true">Sign Up</label>
                <input type="user" name="uname" placeholder="Username" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
