<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Profile.css">
    <title>My Profile</title>
</head>

<body>
    <section class="container">
        <div class="credentials">
            <form>
                <label class="header" for="check" aria-hidden="true">My Profile</label>

                <label for="" class="crLabel">Username</label>
                <input type="user" name="uname" placeholder="Username" required="">

                <label for="" class="crLabel">Email</label>
                <input type="email" name="email" placeholder="Email" required="">

                <label for="" class="crLabel">Password</label>
                <input type="pswd" name="pswd" placeholder="Password" required="">
            </form>
            <button>Update</button>
            <br><br>
            <p>(Note: The details will be updated once you click the Update button.)</p>
        </div>
        <div class="otherDetails">
            <label class="header" for="check" aria-hidden="true">Stats</label>
        </div>
    </section>
</body>

</html>
