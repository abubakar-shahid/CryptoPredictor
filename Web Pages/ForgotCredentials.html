<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ForgotCredentials.css">
    <title>Forgot Credentials</title>
</head>

<body>
    <div class="resetPass">
        <form>
            <label for="check" aria-hidden="true">Reset Password</label>
            <input type="user" name="uname" placeholder="Username" required="">
            <input type="email" name="email" placeholder="Email" required="">
        </form>
        <button>Submit</button>
        <p>(Note: Your password will be sent to the above entered email after you submit.)</p>
    </div>
</body>

</html>
