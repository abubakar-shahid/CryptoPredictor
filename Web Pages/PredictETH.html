<!DOCTYPE html>
<html>

<head>
    <title>Predict ETH</title>
    <link rel="stylesheet" type="text/css" href="./PredictETH.css">
</head>

<body>
    <div class="main">
        <form>
            <label class="heading" for="check" aria-hidden="true">Predict Ethereum Prices on Specific Dates</label>
            <input class="date" type="date" name="date" required="">
            <button>Predict</button>
        </form>
        <section class="predictionDetails">
            <div class="pdLabel" for="">Open Price: -----</div>
            <div class="pdLabel" for="">High Price: -----</div>
            <div class="pdLabel" for="">Low Price: -----</div>
            <div class="pdLabel" for="">Current Price: -----</div>
        </section>
    </div>
</body>

</html>
